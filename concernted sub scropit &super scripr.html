<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUB SCRIPT & SUPER SQRIPT</title>
</head>
<body>
    <h1>super script</h1>
    <h1>A<sup>2</sup>B=A<sup>2</sup>B<sup>2</sup></h1><hr>
    <h2>sub script</h2>
    <h1>B<sub>4</sub>A=BD<sub>2</sub></h1><hr>
    <h2>sub script</h2>
    <h2>m<sub>2</sub>=b(1+3)<sub>2</sub>d<sub>1</sub></h2><hr>
    <h2>super script</h2>
    <h2>(b+2)<sup>3</sup>=(a+b)<sup>2</sup></h2><hr>
</body>
</html>
